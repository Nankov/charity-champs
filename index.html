<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/catalog.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/596f1933be.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="title">Charity</div>
        <img class="header-logo" src="./images/logo_notext.png">
        <div class="title">Champs</div>
    </header>
    <main>
        <nav class="navbar">
            <div class="links-wrapper">
                <a class="link" href="index.html">Начало</a>
                <a class="link" href="catalog.html">Каузи</a>
                <a class="link" href="champions.html">Шампиони</a>
            </div>
            <div class="search-root">
                <div class="search-wrapper">
                    <input class="searchfield" />
                    <div class="search-overlay">
                        <i class="fas fa-search"></i>
                        <span>Търси</span>
                    </div>
                </div>
            </div>
            <div class="actions-wrapper">
                <button class="create-btn" type="button" onclick="location.href='create.html'">Създай кауза</button>
                <a href="my_profile.html">
                    <img class="profile-pic" src="./images/champions_1.jpg">
                </a>
            </div>
        </nav>

        <section class="main-page">
            <section class="categories-wrapper">
                <div class="categories-header">
                    <h2 class="categories-heading">Категории</h2>
                    <button class="filters-button"><i class="fa">&#xf1de;</i></button>
                </div>
                <div class="categories-list">
                    <div class="category-button">Бедствия/кризи</div>
                    <div class="category-button">Бежанци/eмигранти</div>
                    <div class="category-button">Деца</div>
                    <div class="category-button">Домове</div>
                    <div class="category-button">Възрастни</div>
                    <div class="category-button">Животни</div>
                    <div class="category-button">Образование</div>
                    <div class="category-button">Здраве</div>
                    <div class="category-button">Култура/изкуство</div>
                </div>
            </section>

            <section class="map">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="750" height="550" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=Sofia,%20FMI&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>
            </section>

            <div class="popular-charities-wrapper">
                <div class="popular-header">
                    <h2 class="popular-heading">Популярни каузи</h2>
                </div>
                <div class="popular-charities-content">
                    <div class="charity-item">
                        <div class="charity-participants-box">
                            <div class="charity-participants-text"> Top box</div>
                        </div>
                        <div class="charity-title"> Title </div>
                        <div class="charity-description"> Desc</div>
                    </div>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
